<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculateur de statues</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='./styles.css'>
</head>

<body>
    <div id="main">
        
        <div id="statues-wrapper" class="wrapper">
            <span class="title">
                <img class="arrow" src="./../assets/com_arrow_large_right.png" alt width="16">
                Calculateur de Zenis
                <img class="arrow" src="./../assets/com_arrow_large_left.png" alt width="16">
            </span>
            <div id="statue-container" class="container">
                <div class="statue-item">
                    <img id="counter-thumbnail" src="./../assets/zeni.png">
                    <input id="counter" class="amount" type="number" placeholder="Zenis du compteur."
                        data-value="1">
                </div>
                <div class="statue-item">
                    <img class="statue-item-thumbnail" src="./../assets/diamond.png">
                    <input id="diamond" class="amount" type="number" data-value="5000000">
                </div>
                <div class="statue-item">
                    <img class="statue-item-thumbnail" src="./../assets/platinum.png">
                    <input id="platinum" class="amount" type="number" data-value="1500000">
                </div>
                <div class="statue-item">
                    <img class="statue-item-thumbnail" src="./../assets/gold.png">
                    <input id="gold" class="amount" type="number" data-value="1000000">
                </div>
                <div class="statue-item">
                    <img class="statue-item-thumbnail" src="./../assets/silver.png">
                    <input id="silver" class="amount" type="number" data-value="500000">
                </div>
                <div class="statue-item">
                    <img class="statue-item-thumbnail" src="./../assets/bronze.png">
                    <input id="bronze" class="amount" type="number" data-value="250000">
                </div>
                <div class="statue-item" style="margin-top: 10px;">
                    <img id="total-thumbnail" src="./../assets/sell_icon.png" id="zenipng">
                    <input id="total" type="text" placeholder="Zenis totaux." disabled>
                </div>
            </div>
        </div>
        <div id="awakens-wrapper" class="wrapper">
            <span class="title">
                <img class="arrow" src="./../assets/com_arrow_large_right.png" alt width="16">
                Calculateur d'Ã‰veils
                <img class="arrow" src="./../assets/com_arrow_large_left.png" alt width="16">
            </span>
            <div id="nav">
                <!-- mettre les wrappers en width 100% -->
                <div data-value="ztur" class="btn">
                    <p>ZTUR</p>
                </div>
                <div data-value="zlr" class="btn">
                    <p>ZLR</p>
                </div>
            </div>
            <hr>
            <div id="awakens-container" class="container">
            </div>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>

</html>
